
{% extends 'base.html' %}
{% block content %}
<head>
<title>{{ titulo }}</title>
</head>

<section class="section is-medium">
    <h1 class="title">Incluir video</h1>
    <h2 class="subtitle">
        Inclua um video ao curso!
    </h2>

<form method="post">
    
    <div class="field">
        <label class="label" for="ordem">Ordem</label>
        <div class="control">
        <input class="input" type="number" name="ordem"
               placeholder="Ordem">
        </input>
    </div>
</div>

    <div class="field">
        <label class="label" for="link">Url do link</label>
        <div class="control">
        <input class="input" type="text" name="link"
               placeholder="Url do link">
        </input>
    </div>
</div>

<div class="field is-grouped">
    <div class="control">
      <input class="button is-link" type="submit" value="Enviar">
    </div>
  </div>
</form>
</section>
{% endblock %}
